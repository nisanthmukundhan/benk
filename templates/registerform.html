{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registerform</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'reg.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
    <div class="col-md-12">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Enter_your_username"><br>
            </div>
            <div class="form-group">

            <input type="password" class="form-control" name="password" placeholder="Enter_your_password"><br>
            </div>
            <div class="form-group">

            <input type="password" class="form-control" name="passwordd" placeholder="Confirm_your_password"><br>
            </div>
            <div class="form-group">

            <input type="submit" class="form-control" >
            </div>
</form>
        </div>
    </div>
</div>
</body>
</html>
